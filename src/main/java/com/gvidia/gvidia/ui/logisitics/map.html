<!DOCTYPE html>
<html>
<head>
    <title>Simple Markers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- jsFiddle will insert css and js -->
    <style>
#map {
  height: 100%;
}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
    </style>
    <script>
        class App {

 constructor() {
 	this.map = null;
  this.marker = null;
 }
 initMap() {
  const myLatLng = { lat: -25.363, lng: 131.044 };
  this.map = new google.maps.Map(document.getElementById("map"), {
    zoom: 4,
    center: myLatLng,
  });

 this.marker = null;
 this.map.addListener("click", (eve) => {
		if(this.marker != null) this.marker.setMap(null);
    this.marker = new google.maps.Marker({
    	position: eve.latLng,
    	map: this.map,
    	title: "",
  	});
  });

}
 getMarker() {
  return this.marker == null ? null : this.marker.getPosition().toJSON();
 }
}

let app = new App();

function init() {
 app.initMap();
}

    </script>
</head>
<body>
<div id="map"></div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEEBRNiVnSgc6axqmiFGhd1kGYEKcM-gI&callback=init&v=weekly&channel=2"
        async
></script>
</body>
</html>
